<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Henry Cavill">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Infomation for our newsletter</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="contact.html" target="_self">Contact</a></li>
            </ul>
        </nav>
        <h1 id="header-heading" class="headings">
            <span id="span-h">Contact Information for our newsletter</span>
        </h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required autofocus>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color" value="#000000">

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&#169; Avry Henhawk 8859548 2024</p>
    </footer>
</body>
</html>
